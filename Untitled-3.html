<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Abono</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #d3c1a1;
            border-radius: 5px;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #cde48e;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: rgb(211, 209, 126);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Formulario de Pedido de Abono</h2>
    <form action="/submit" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>

        <label for="tipo-abono">Tipo de Abono:</label>
        <select id="tipo-abono" name="tipo_abono" required>
            <option value="">Selecciona un tipo</option>
            <option value="orgánico">Orgánico</option>
            <option value="químico">Químico</option>
            <option value="natural">Natural</option>
        </select>
        
            <button type="submit">Enviar Pedido</button>
        
    </form>

</body>
</html>
